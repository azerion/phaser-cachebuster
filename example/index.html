<!DOCTYPE html>
<html>
<head>
    <title>Example for Phaser cache Buster</title>

    <!-- Include Phaser cache Buster JS -->
    <script type="text/javascript" src="../node_modules/phaser/build/phaser.js"></script>
    <script type="text/javascript" src="../build/phaser-cachebuster.js"></script>

    <style>
        body {
            margin: 0 auto;
            padding: 0;
        }
    </style>

    <!-- Game we want to track -->
    <script type="text/javascript">
        var game = new Phaser.Game(500, 300, Phaser.AUTO, '', { preload: preload, create: create});

        function preload(){
            // add plugins in one of the states e.g. preload or init
            game.plugins.add(Fabrique.Plugins.CacheBuster);

            game.load.cacheBuster = '1';
            game.load.image('square', 'image.png');
        }

        function create(){
            game.add.image(5, 5, 'square');
        }
    </script>
</head>
<body>
</body>
</html>
